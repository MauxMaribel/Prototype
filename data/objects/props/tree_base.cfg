{
	id: "tree_base",

	prototype: ["prop"],

	properties: {

		has_leaves: {
    		type: "bool",
    		default: true,
    			editor_info: {
        		type: "boolean",
    					}
					},

		leaf_hue: { type: "decimal",default: 0.0, editor_info: { type: "decimal" } },

		leaves: { type: "null|obj tree_leaves" },

		remove_leaves: "def() ->commands
				[
    			remove_object(leaves),
    			set(leaves, null),
				]
				",


		position_offset: "[int,int] :: [16,20]",

		write_info: "def() ->map {
			has_leaves: has_leaves,
		}",
	},

	events: {

		create: "
			if(has_leaves,
    			spawn('tree_leaves', {
        		mid_x: mid_x,
        		mid_y: mid_y,
        		zorder: zorder+1,
        		hue: leaf_hue,
    			}, [
        set(leaves, child),
    		])
		)

		",
		
		being_removed: "remove_leaves()",

		//this event occurs every frame.
		process: "
		if(not animated_movements,
		set(animation, 'stand_down'),
			)
		",
	},

	//this defines all the animations the character has in her spritesheet.
	animation: [

	{
		id: "stand_down",
		image: "sprites/item_sheet.png",
		x: 128, y: 1, w: 62, h: 62,
		frames: 1,
		pad: 1,
		duration: -1,
		scale: 4,
	},

	],
}
