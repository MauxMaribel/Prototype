{
	CharacterInstance: "{
		type: string,
		components: { string -> { index: int } },
	}",

	CharacterType: "{
		components: [CharacterComponentType],
	}",

	CharacterComponentType: "{
		name: string,
		optional: null|bool,
		zorder: int,

		variations: [CharacterComponentInstance],
	}",

	CharacterComponentInstance: "{

		sheet: string,
		animations: [ComponentAnimation],
		adjustments: null|[ComponentColorAdjustment],
	}",

	ComponentAnimation: "{
		pose: string,
		facing: string,
		row: int,
		col: int,
		frames: int|null,
		duration: int|null,
		duplicates: int|null,
	}",

	ComponentColorAdjustment: "{
		name: string,
		hsv: [decimal,decimal,decimal],
		threshold: null|decimal,
	}",
}
