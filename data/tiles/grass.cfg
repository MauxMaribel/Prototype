{
multi_tile_pattern: [

	//any tile which has actual grass shows the solid grass tile.
	{
		pattern: "grs->solid",
		solid: {
			image: "tiles/magicptilesheet.png",
			tiles: "00",
		}
	},

	//an empty tile above a grass tile shows an upward transition
	{
		pattern: " ->up
                  grs",
		up: {
			image: "tiles/magicptilesheet.png",
			tiles: "40",
		}
	},

	//an empty tile below a grass tile shows a downward transition
	{
		pattern: "grs
                  ->down",
		down: {
			image: "tiles/magicptilesheet.png",
			tiles: "10",
		}
	},

	//horizontal transitions.
	{
		pattern: "grs, ->right",
		right: {
			image: "tiles/magicptilesheet.png",
			tiles: "20",
		}
	},

	{
		pattern: "  ->left,grs",
		left: {
			image: "tiles/magicptilesheet.png",
			tiles: "30",
		}
	},

],
}
