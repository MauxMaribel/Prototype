{
	fireball: {
		name: "Fireball",
		icon: "fireball.svg",
		icon_color: [1.0, 0.0, 0.0],
		description: "Make stuff burn!",

		cooldown: 4,
		range: 5,

		cast: "def(class game_state game, class unit u, Loc target) ->commands
		[
			map(tiles, game.ignite(value)),
			map(filter(game.units, value.loc in tiles), value.deal_damage(game, 20, enum fire)),
		]

		where tiles = game.get_tiles_in_radius(target, 3)
		",
	},
}
